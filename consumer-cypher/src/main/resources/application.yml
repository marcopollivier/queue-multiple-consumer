server:
  port: 8081

spring:
  application.name: consumer-xmen
  rabbitmq:
    addresses: localhost
    virtual_host: xmen

  cloud:
    stream.bindings:
      CypherQueueInput:
        destination: xmen-destination-exchange
        group: cypher

      JuggernautQueueInput:
        destination: xmen-destination-exchange
        group: juggernaut

    rabbit.bindings:
      CypherQueueInput:
        consumer:
          durableSubscription: true
          bindingRoutingKey: cypher

      JuggernautQueueInput:
        consumer:
          durableSubscription: true
          bindingRoutingKey: juggernaut