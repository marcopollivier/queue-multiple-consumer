server:
  port: 8082

spring:
  application.name: consumer-xmen
  rabbitmq:
    addresses: localhost
    virtual_host: xmen

  cloud:
    stream.bindings:
      XMenConsumerQueueInput:
        destination: cypher-destination
        group: xmen-group

    rabbit.bindings:
      XMenConsumerQueueInput:
        consumer:
          durableSubscription: true