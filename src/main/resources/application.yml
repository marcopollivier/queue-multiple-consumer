#http://docs.spring.io/spring-cloud-stream/docs/Brooklyn.SR3/reference/htmlsingle/#_rabbit_producer_properties

spring:
  application:
    name: queue-multiple-consumer
  rabbitmq:
    addresses: localhost
    virtual_host: xmen

  cloud.stream:
    bindings:
      #Fila aplicação externa
      FilaUnicaOutput:
        destination: FilaUnica

      #Consumidores da mesma fila
      FilaUnicaInputCypher:
        destination: FilaUnica
        group: GrupoUnico

      FilaUnicaInputJuggernaut:
        destination: FilaUnica
        group: GrupoUnico

    rabbit.bindings:
      FilaUnicaInputCypher.consumer.bindingRoutingKey: 'cypher'
      FilaUnicaInputJuggernaut.consumer.bindingRoutingKey: 'juggernaut'